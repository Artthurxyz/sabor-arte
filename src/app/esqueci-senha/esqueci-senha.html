<div class="esqueci-senha-page">
  <app-header></app-header>
  
  <main class="main-content">
    <div class="auth-container">
      <h1>Esqueci a Senha</h1>
      <p>Digite seu e-mail para recuperar sua senha</p>
      
      <div *ngIf="!emailSent">
        <form (ngSubmit)="onSubmit()" class="auth-form">
          <div class="form-group">
            <label for="email">E-mail</label>
            <input 
              type="email" 
              id="email" 
              [(ngModel)]="email"
              name="email"
              placeholder="seu@email.com"
              required>
          </div>
          
          <button type="submit" class="btn-primary">Enviar Link de Recuperação</button>
          
          <p class="form-footer">
            Lembrou a senha? 
            <a routerLink="/login">Voltar para login</a>
          </p>
        </form>
      </div>
      
      <div *ngIf="emailSent" class="success-message">
        <h2>E-mail Enviado!</h2>
        <p>Verifique sua caixa de entrada e siga as instruções para redefinir sua senha.</p>
        <a routerLink="/login" class="btn-primary">Voltar para Login</a>
      </div>
    </div>
  </main>
  
  <app-footer></app-footer>
</div>
