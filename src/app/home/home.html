<div class="home-page">

  <app-header></app-header>

  
  <main class="main-content">

    <section class="hero-section">
      <div class="hero-content">
        <h1 class="hero-title">{{ getGreetingMessage() }}</h1>
        <p class="hero-description">{{ getSubMessage() }}</p>
        
    
        @if (authService.getIsAuthenticated()) {
          <div class="user-actions">
            <button class="cta-button primary">Minhas Receitas</button>
            <button class="cta-button secondary">Explorar Mais</button>
          </div>
        } @else {
          <div class="guest-actions">
            <button class="cta-button primary">Explorar Receitas</button>
          </div>
        }
      </div>
    </section>

   
    <section class="recipes-section">
      <app-recipe-list></app-recipe-list>
    </section>
    <section class="reels-section">
      <app-simple-reels></app-simple-reels>
    </section>
  </main>

  <app-footer></app-footer>
</div>
