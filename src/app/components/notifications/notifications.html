<div class="notifications-container">
  <button class="notification-bell" (click)="toggleNotifications()">
    <span class="material-symbols-outlined">add_alert</span>
    <span *ngIf="getUnreadCount() > 0" class="badge">{{ getUnreadCount() }}</span>
  </button>

  <div *ngIf="showNotifications" class="notifications-dropdown">
    <div class="notifications-header">
      <h3>Notificações</h3>
      <button *ngIf="notifications.length > 0" (click)="clearAll()">Limpar</button>
    </div>

    <div class="notifications-list">
      <div *ngFor="let notification of notifications" 
           class="notification-item"
           [class.unread]="!notification.read"
           (click)="markAsRead(notification.id)">
        <div class="notification-content">
          <h4>{{ notification.title }}</h4>
          <p>{{ notification.message }}</p>
          <span class="notification-time">{{ notification.time }}</span>
        </div>
      </div>

      <div *ngIf="notifications.length === 0" class="empty-notifications">
        <p>Nenhuma notificação</p>
      </div>
    </div>
  </div>
</div>
