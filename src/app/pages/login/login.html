<app-header></app-header>

<main class="main-content">
  <div class="auth-container">
    <h1>Entrar</h1>
    <p>Acesse sua conta</p>
    
    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <label>Nome</label>
        <input type="text" [(ngModel)]="name" name="name" placeholder="Seu nome" required>
      </div>
      
      <div class="form-group">
        <label>E-mail</label>
        <input type="email" [(ngModel)]="email" name="email" placeholder="seu@email.com" required>
      </div>
      
      <div class="form-group">
        <label>Senha</label>
        <input type="password" [(ngModel)]="password" name="password" placeholder="Sua senha" required>
      </div>
      
      <div class="form-links">
        <a routerLink="/esqueci-senha">Esqueci senha</a>
      </div>
      
      <button type="submit" class="btn-primary">Entrar</button>
      
      <p class="form-footer">
        NÃ£o tem conta? <a routerLink="/cadastro">Cadastre-se</a>
      </p>
    </form>
  </div>
</main>

<app-footer></app-footer>
