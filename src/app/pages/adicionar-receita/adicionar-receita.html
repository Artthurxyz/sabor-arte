<app-header></app-header>

<main class="main-content">
  <div class="form-container">
    <h1>Adicionar Receita</h1>
    
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Título</label>
        <input type="text" [(ngModel)]="title" name="title" placeholder="Nome da receita" required>
      </div>
      
      <div class="form-group">
        <label>Descrição</label>
        <input type="text" [(ngModel)]="description" name="description" placeholder="Breve descrição" required>
      </div>
      
      <div class="form-group">
        <label>Categoria</label>
        <select [(ngModel)]="category" name="category">
          <option value="Doces">Doces</option>
          <option value="Salgados">Salgados</option>
          <option value="Massas">Massas</option>
          <option value="Acompanhamentos">Acompanhamentos</option>
          <option value="Bebidas">Bebidas</option>
        </select>
      </div>
      
      <div class="form-group">
        <label>Dificuldade</label>
        <select [(ngModel)]="difficulty" name="difficulty">
          <option value="Fácil">Fácil</option>
          <option value="Médio">Médio</option>
          <option value="Difícil">Difícil</option>
        </select>
      </div>
      
      <div class="form-group">
        <label>Tempo</label>
        <input type="text" [(ngModel)]="prepTime" name="prepTime" placeholder="30 min" required>
      </div>
      
      <div class="form-group">
        <label>URL da Imagem</label>
        <input type="url" [(ngModel)]="imageUrl" name="imageUrl" placeholder="https://...">
      </div>
      
      <div class="form-group">
        <label>Ingredientes (um por linha)</label>
        <textarea [(ngModel)]="ingredients" name="ingredients" rows="5" required></textarea>
      </div>
      
      <div class="form-group">
        <label>Modo de Preparo (um por linha)</label>
        <textarea [(ngModel)]="steps" name="steps" rows="6" required></textarea>
      </div>
      
      <button type="submit" class="btn-primary">Publicar</button>
    </form>
  </div>
</main>

<app-footer></app-footer>
