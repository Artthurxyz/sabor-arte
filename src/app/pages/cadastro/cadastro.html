<app-header></app-header>

<main class="main-content">
  <div class="auth-container">
    <div class="welcome-message">
      <h2>Bem-vindo!</h2>
      <p>Cadastre-se e compartilhe suas receitas.</p>
    </div>
    
    <h1>Cadastrar</h1>
      
    <form (ngSubmit)="onCadastro()">
      <div class="form-group">
        <label>Nome</label>
        <input type="text" [(ngModel)]="name" name="name" placeholder="Seu nome" required>
      </div>
      
      <div class="form-group">
        <label>E-mail</label>
        <input type="email" [(ngModel)]="email" name="email" placeholder="seu@email.com" required>
      </div>
      
      <div class="form-group">
        <label>Senha</label>
        <input type="password" [(ngModel)]="password" name="password" placeholder="Senha" required>
      </div>
      
      <div class="form-group">
        <label>Confirmar Senha</label>
        <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirme a senha" required>
      </div>
      
      <button type="submit" class="btn-primary">Cadastrar</button>
      
      <p class="form-footer">
        JÃ¡ tem conta? <a routerLink="/login">Entrar</a>
      </p>
    </form>
  </div>
</main>

<app-footer></app-footer>
